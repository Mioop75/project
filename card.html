<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #FAC370;
      border-radius: 10px;
      padding: 60px 29px;
      min-width: 252px;
      min-height: 457px;
      margin: 16px;
    }

    .card__img {
      display: block;
      margin: 0 auto 67px;
    }

    .card__desc {
      max-width: 173px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 12px;
      line-height: 14.52px;
      color: #000000;
    }

    @media(min-height: 600px) {
      body {
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="img/03.png" alt="" class="card__img">
    <div class="card__desc">Please, scan special anchor —
      your Eudokia’s business card</div>
  </div>
</body>

</html>
