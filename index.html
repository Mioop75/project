<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    @font-face {
      font-family: "Movavi";
      src: url("fonts/Movavi Grotesque Black.ttf") format("truetype"), ;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    button {
      font-family: inherit;
      font-weight: inherit;
      font-size: inherit;
      background: none;
      border: none;
      outline: none;
    }

    body {
      font-family: 'Movavi', sans-serif;
      background-image: url("img/bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-image: url("img/window.png");
      background-repeat: no-repeat;
      width: 280px;
      height: 505px;
      padding: 40px;
      margin: 16px 16px;
    }

    .card__title {
      font-family: Movavi, sans-serif;
      font-weight: 700;
      font-size: 18px;
      line-height: 18px;
      text-align: center;
      max-width: 184px;
      margin: 0 auto 4px;
      color: #51FDFF;
      text-shadow: 0px 1px 0.3px rgba(0, 0, 0, 0.5);
    }

    .card__arrow {
      display: block;
      margin: 0 auto 21px;
    }

    .card__images {
      margin: 0 0 32px 8px;
    }

    .card__img {
      display: block;
    }

    .card__img+.card__img {
      margin-top: 16px;
    }

    .card__btn {
      font-family: Movavi, sans-serif;
      width: 200px;
      height: 82px;
      background-image: url("img/button.png");
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 25px;
      color: #FFFFFF;
      text-shadow: 0px 1px 0.3px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      position: relative;
    }

    .card__btn:active {
      opacity: 0.8;
    }

    .card__img {
      max-width: 184px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 class="card__title">SCAN ANY SIDE OF YOUR CARD!</h2>
    <img src="img/arrow.svg" alt="" class="card__arrow">
    <div class="card__images">
      <img src="img/01.png" alt="" class="card__img">
      <img src="img/02.png" alt="" class="card__img">
    </div>
    <button class="card__btn">
      GOT IT
    </button>
  </div>
</body>

</html>
